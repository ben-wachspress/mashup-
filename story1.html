<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Friends - Mad Libs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            padding: 22px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fffbdd;
            background-image: linear-gradient(90deg, transparent, transparent 19px, #c6a789 19px, #c6a789 20px, transparent 20px), 
                              linear-gradient(#ffed90 0.1em, transparent 0.1em);
            background-size: 100% 1.5em;
            position: relative;
        }
        
        body::before {
            content: "";
            position: absolute;
            left: 40px;
            top: 0;
            bottom: 0;
            width: 2px;
            background-color: #e9d208;
        }
        
        .banner-container {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f79f1b;
            color: white;
            width: 100%;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            position: absolute;
            top: 0;
            left: 0;
            border-bottom: 3px solid #f79f1b;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .logo {
            width: 50px;
            height: 50px;
            margin-left: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .logo:hover {
            transform: scale(1.1);
        }
        
        .input-container {
            margin-top: 100px;
            background-color: rgba(255, 255, 255, 0.4);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        #userInput {
            padding: 8px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            border: 1px solid #c6a789;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
        }
        
        .button {
            background-color: #ff5252;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition-duration: 0.2s;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            margin: 10px 5px;
        }
        
        .button:hover {
            background-color: #ff5252;
            transform: scale(1.05);
        }
        
        #story {
            margin-top: 30px;
            font-size: 18px;
            max-width: 600px;
            text-align: left;
            padding: 20px;
            line-height: 1.5;
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 8px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
            display: none; 
        }
        
        #prompt {
            font-weight: bold;
            color: #333;
        }
        
        .restart-container {
            margin-top: 20px;
            opacity: 0;
            display: none;
        }
        
        .share-container {
            margin-top: 15px;
            opacity: 0;
            display: none;
            background-color: rgba(255, 255, 255, 0.4);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .share-title {
            margin-top: 0;
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
        }
        
        .share-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .share-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            color: white;
            position: relative;
        }
        
        .share-button:hover {
            transform: scale(1.1);
        }
        
        .email {
            background-color: #ea4335;
        }
        
        .clipboard {
            background-color: #6c757d;
        }
        
        .tooltip {
            position: absolute;
            background-color: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            bottom: 45px;
        }
        
        .tooltip.show {
            opacity: 1;
        }
        
        .button-text {
            font-size: 12px;
            margin-top: 5px;
            white-space: nowrap;
            display: block;
            position: absolute;
            bottom: -20px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .fade-in {
            animation: fadeIn 0.5s forwards;
        }
        
        @media (max-width: 600px) {
            body::before {
                left: 20px;
            }
            
            .share-buttons {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <div>Two Friends - Mad Libs</div>
        <a href="index.html">
            <img src="madlibsface.png" alt="Mad Libs Logo" class="logo" title="Return to Home">
        </a>
    </div>
    <div class="input-container">
        <p id="prompt">Enter a plural noun of a living entity:</p>
        <input type="text" id="userInput">
        <button class="button" onclick="nextPrompt()">Next</button>
    </div>
    <div id="story"></div>
    <div class="share-container" id="shareContainer">
        <h3 class="share-title">Share your Mad Lib with friends!</h3>
        <div class="share-buttons">
            <div class="share-button email" onclick="shareViaEmail()">
                <i class="fas fa-envelope"></i>
            </div>
            <div class="share-button clipboard" onclick="copyToClipboard()" id="copyButton">
                <i class="fa-regular fa-copy"></i>
                <span class="tooltip" id="tooltip">Copied!</span>
            </div>
        </div>
    </div>
    <div class="restart-container" id="restartContainer">
        <button class="button" onclick="startNewStory()">Start Over</button>
    </div>

    <script>
        const prompts = [
            "Enter a plural noun of a living entity:",
            "Enter a name:",
            "Enter another name:",
            "Enter a verb ending in -ing:",
            "Enter an infinitive verb (ie. to swim, to run):",
            "Enter an adjective:",
            "Enter a disease:",
            "Enter a past tense verb:",
            "Enter a feeling:"
        ];
        
        let userResponses = [];
        let currentPromptIndex = 0;
        let finalStory = "";
        
        const inputField = document.getElementById("userInput");
        const nextButton = document.querySelector(".button");
    
        // Disable the button initially
        nextButton.disabled = true;
        nextButton.style.opacity = "0.5";
    
        // Listen for input changes to enable/disable the button
        inputField.addEventListener("input", () => {
            if (inputField.value.trim() !== "") {
                nextButton.disabled = false;
                nextButton.style.opacity = "1";
            } else {
                nextButton.disabled = true;
                nextButton.style.opacity = "0.5";
            }
        });
    
        function nextPrompt() {
            userResponses.push(inputField.value);
            inputField.value = "";
    
            // Disable the button again after submission
            nextButton.disabled = true;
            nextButton.style.opacity = "0.5";
    
            currentPromptIndex++;
    
            if (currentPromptIndex < prompts.length) {
                document.getElementById("prompt").innerText = prompts[currentPromptIndex];
    
                // Change button text on the last prompt
                if (currentPromptIndex === prompts.length - 1) {
                    nextButton.innerText = "See Story!";
                }
            } else {
                generateStory();
            }
        }
        
        function generateStory() {
            const rawStory = `There once were two <span style="color: #c43c3c; font-weight: bold;">${userResponses[0]}</span> 
                named <span style="color: #c43c3c; font-weight: bold;">${userResponses[1]}</span> and 
                <span style="color: #c43c3c; font-weight: bold;">${userResponses[2]}</span>. Their favorite thing to do together was 
                <span style="color: #c43c3c; font-weight: bold;">${userResponses[3]}</span>. They decided to go rogue and today was the day they were finally going 
                <span style="color: #c43c3c; font-weight: bold;">${userResponses[4]}</span>. What a(n) 
                <span style="color: #c43c3c; font-weight: bold;">${userResponses[5]}</span> day! Things took a turn though when 
                <span style="color: #c43c3c; font-weight: bold;">${userResponses[1]}</span> caught a bad case of 
                <span style="color: #c43c3c; font-weight: bold;">${userResponses[6]}</span> and 
                <span style="color: #c43c3c; font-weight: bold;">${userResponses[7]}</span> all over 
                <span style="color: #c43c3c; font-weight: bold;">${userResponses[2]}</span>, who was very 
                <span style="color: #c43c3c; font-weight: bold;">${userResponses[8]}</span>. Their friendship was never the same.`;

            // Create plain text version for sharing
            finalStory = `My Mad Lib: Two Friends\n\nThere once were two ${userResponses[0]} named ${userResponses[1]} and ${userResponses[2]}. Their favorite thing to do together was ${userResponses[3]}. They decided to go rogue and today was the day they were finally going ${userResponses[4]}. What a(n) ${userResponses[5]} day! Things took a turn though when ${userResponses[1]} caught a bad case of ${userResponses[6]} and ${userResponses[7]} all over ${userResponses[2]}, who was very ${userResponses[8]}. Their friendship was never the same.`;

            document.querySelector(".input-container").style.display = "none";
            const storyContainer = document.getElementById("story");
            // Clear previous content
            storyContainer.innerHTML = ""; 

            // Show the story container
            storyContainer.style.display = "block"; 

            // temp div
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = rawStory;

            // Extract all text nodes and span elements
            const storyParts = [];
            function extractContent(node) {
                if (node.nodeType === Node.TEXT_NODE) {
                    // Handle text nodes - split by words and spaces
                    const parts = node.textContent.split(/(\s+)/);
                    parts.forEach(part => {
                        if (part) storyParts.push({type: 'text', content: part});
                    });
                } else if (node.nodeType === Node.ELEMENT_NODE) {
                    // Handle element nodes
                    if (node.tagName.toLowerCase() === 'span') {
                        // For span elements, keep them intact
                        storyParts.push({type: 'span', content: node.outerHTML});
                    } else {
                        // For other elements, process their children
                        Array.from(node.childNodes).forEach(child => extractContent(child));
                    }
                }
            }

            Array.from(tempDiv.childNodes).forEach(node => extractContent(node));

            // Handwritten effect
            let index = 0;
            const scratchSound = new Audio();
            scratchSound.src = "scratch.mp3";
            scratchSound.volume = 0.2;
            let soundPlayed = false;


            function typeText() {
                if (!soundPlayed) {
                    scratchSound.play();
                    soundPlayed = true; // Set the flag to true after the sound is played
                }

                if (index < storyParts.length) {
                    storyContainer.innerHTML += storyParts[index].content;
                    index++;

                    // Delay 
                    const randomDelay = 50 + Math.random() * 50;
                    setTimeout(typeText, randomDelay);
                } else {
                    scratchSound.pause();
                    
                    // Show share options
                    const shareContainer = document.getElementById("shareContainer");
                    shareContainer.style.display = "block";
                    setTimeout(() => {
                        shareContainer.classList.add("fade-in");
                    }, 10);
                    
                    // Show restart button after story is complete with fade-in effect
                    const restartContainer = document.getElementById("restartContainer");
                    restartContainer.style.display = "block";
                    setTimeout(() => {
                        restartContainer.classList.add("fade-in");
                    }, 10); // Small delay to ensure display change has taken effect
                }
            }
            typeText();
        }
                
        function shareViaEmail() {
            const subject = encodeURIComponent("Check out the Mad Lib I created!");
            const body = encodeURIComponent(finalStory);
            window.location.href = `mailto:?subject=${subject}&body=${body}`;
        }
        
        function copyToClipboard() {
            navigator.clipboard.writeText(finalStory).then(() => {
                const tooltip = document.getElementById("tooltip");
                tooltip.classList.add("show");
                setTimeout(() => {
                    tooltip.classList.remove("show");
                }, 2000);
            });
        }

        function startNewStory() {
            // Reload the page to start a new story
            window.location.reload();
        }
    </script>
</body>
</html>
