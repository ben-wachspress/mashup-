<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Libs Generator</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            padding: 22px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fffbdd;
            background-image: linear-gradient(90deg, transparent, transparent 19px, #c6a789 19px, #c6a789 20px, transparent 20px), 
                              linear-gradient(#ffed90 0.1em, transparent 0.1em);
            background-size: 100% 1.5em;
            position: relative;
        }
        
        body::before {
            content: "";
            position: absolute;
            left: 40px;
            top: 0;
            bottom: 0;
            width: 2px;
            background-color: #e9d208;
        }
        
        .banner-container {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f79f1b;
            color: white;
            width: 100%;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            position: absolute;
            top: 0;
            left: 0;
            border-bottom: 3px solid #f79f1b;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .logo {
            width: 50px;
            height: 50px;
            margin-left: 10px;
        }

        .button-container {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .bottom-text {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            color: black;
            padding: 10px;
        }

        .button {
            background-color: #ff5252;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition-duration: 0.2s;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            background-color: #e9d208;
            transform: scale(1.1);
        }

        #typing-text {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            height: 30px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #333;
            background-color: rgba(255, 255, 255, 0.4);
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
            min-width: 300px;
        }
        
        .page-title {
            margin-top: 80px; 
            font-size: 22px; 
            font-weight: bold;
            color: #333;
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }
        
        .page-title::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #e9d208;
        }
        
        
        @media (max-width: 600px) {
            body::before {
                left: 20px;
            }
            
            .button-container {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <div><a href="https://madlibs.com/" target="_blank" style="text-decoration: none; color: inherit;">Mad Libs Generator</a></div>
        <img src="madlibsface.png" alt="Mad Libs Logo" class="logo">
    </div>
    <div class="page-title">Choose Your Story</div>
    <div class="button-container">
        <button class="button" onclick= "location.href='story1.html'" >Two Friends</button>
        <button class="button" onclick= "location.href='story2.html'">Spring Break</button>
        <button class="button" onclick= "location.href='story3.html'">Adventure Time</button>
    </div>
    <div class="bottom-text">
        This is a digital version of <a href="https://madlibs.com/" target="_blank" style="color: black;">Mad Libs</a>.
    </div>
    <div id="typing-text"></div>

    <script>
        const textElement = document.getElementById("typing-text");
        const textArray = ["There once were two...", "For Spring Break...", "I knew things would never be the same when..."];
        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        function typeEffect() {
            const currentText = textArray[textIndex];
            if (isDeleting) {
                textElement.textContent = currentText.substring(0, charIndex--);
            } else {
                textElement.textContent = currentText.substring(0, charIndex++);
            }

            if (!isDeleting && charIndex === currentText.length) {
                isDeleting = true;
                setTimeout(typeEffect, 1000);
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                textIndex = (textIndex + 1) % textArray.length;
                setTimeout(typeEffect, 500);
            } else {
                // Add a small random delay for more natural typing
                const randomDelay = isDeleting ? 40 + Math.random() * 20 : 80 + Math.random() * 40;
                setTimeout(typeEffect, randomDelay);
            }
        }
        
        typeEffect();
    </script>
</body>
</html>
